            label: Action for item not in PIM anymore
            help:  What to do on Prestashop if an item is not in the Pim anymore ?
        notCompleteAnymoreAction:
            label: Action for item not complete anymore
            help:  What to do on Prestashop if an item is not complete in Akeneo anymore ?
